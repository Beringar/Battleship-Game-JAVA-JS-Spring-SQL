<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <title>Salvo Game View Beringar!</title>
</head>

<body>

<div class="container-fluid">
    <h1 class="textCenter">Welcome to BERINGAR SALVO!</h1>
    <h3 class="textCenter">Current player: <span id="currentPlayer"></span></h3>

    <form class="textCenter" id="login-form" onsubmit="return false">
        <label>Name: <input id="username" type="email" name="username" required></label>
        <label>Password: <input id="password" type="password" name="password" required></label>
        <input type="submit" class="submitbutton btn btn-info" name="login" value="Login" />
        <input type="submit" class="submitbutton btn btn-info" name="signup" value="Sign Up" />
    </form>
    <h3 id="signupSuccess" class="textCenter">Player created Successfully!</h3>
    <h3 id="errorSignup" class="textCenter"></h3>
    <h3 id="loginSuccess" class="textCenter">Login Successful!</h3>
    <h3 id="loginFailed" class="textCenter">Login failed! Bad credentials!</h3>
    <h3 id="logoutSuccess" class="textCenter">Logout Successful!</h3>
    <h3 id="gameCreatedSuccess" class="textCenter">Game Created Successfully! Redirecting to Game Page...</h3>
    <h3 id="gameJoinedSuccess" class="textCenter">Game Joined Successfully! Redirecting to Game Page...</h3>

    <form class="textCenter" id="logout-form" onsubmit="return false">
        <button type="submit" class="btn btn-info">Log out</button>
    </form>
    <br>
    <form class="textCenter" id="createGame" onsubmit="return false">
        <button type="submit" class="btn btn-warning">Create New Game</button>
    </form>
    <h2 class="gridLabel">GAME LIST</h2>
    <div class="row">
        <div><table id="gamesList"></table></div>
    </div>
    <h2 class="gridLabel">LEADERBOARD</h2>
    <div class="row">
        <div><table id="scoreBoard"></table></div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/games.js"></script>
</body>
</html>
